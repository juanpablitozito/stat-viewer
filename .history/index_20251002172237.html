<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/logo_stat.ico" type="image/x-icon">
    <title>Stat Viewer</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>
        <section class="nav-bar">
            
            <nav id="home">

                <a href="/src/pages/login.html"><img src="assets/img/logo_stat.ico" alt="logo" ></a>

                <ul>
                 
                    <li><a href="#home">Home</a></li>
                    <li><a href="#lançamentos">Lançamentos</a></li>
                    <li><a href="#populares">Populares</a></li>
                    <li><a href="#melhoravaliados">Melhor Avaliados</a></li>
                </ul>

                <div class="search-container">
                  <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                      <g>
                        <path
                          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                      </g>
                    </svg>
                    <input
                      id="query"
                      class="input"
                      type="search"
                      placeholder="Buscar Filmes..."
                      name="searchbar"
                    
                    />
                  </div>
                </div>
                
                <!-- Overlay para resultados da busca -->
                <div id="searchResultsOverlay" class="search-overlay hidden">
                  <div id="searchResults" class="search-results"></div>
                </div>
            </nav>

        </section>

    </header>
    <main>

      <section >
        <div class="carrossel">
          <div class="slides" id="slides">
      
          </div>
          
          <button class="btn anterior" onclick="voltarSlide()">‹</button>
          <button class="btn proximo" onclick="avancarSlide()">›</button>
        </div>
      </section>
      
      <section id="lançamentos">
        <h2>Lançamentos</h2>
        <div class="movie-section">
          <button class="prev-launches">‹</button>
          <div id="launches" class="movie-row"></div>
          <button class="next-launches">›</button>
        </div>
      </section>
      
      <section id="populares">
        <h2>Populares</h2>
        <div class="movie-section">
          <button class="prev-popular">‹</button>
          <div id="popular" class="movie-row"></div>
          <button class="next-popular">›</button>
        </div>
      </section>
      
      <section id="melhoravaliados">
        <h2>Melhores Avaliados</h2>
        <div class="movie-section">
          <button class="prev-topRated">‹</button>
          <div id="topRated" class="movie-row"></div>
          <button class="next-topRated">›</button>
        </div>
      </section>

      <section>
        <h2>Ação</h2>
        <div class="movie-section">
          <button class="prev-acao">‹</button>
          <div id="acao" class="movie-row"></div>
          <button class="next-acao">›</button>
        </div>
      </section>
      
      <section>
        <h2>Comédia</h2>
        <div class="movie-section">
          <button class="prev-comedia">‹</button>
          <div id="comedia" class="movie-row"></div>
          <button class="next-comedia">›</button>
        </div>
      </section>
      
      <section>
        <h2>Terror</h2>
        <div class="movie-section">
          <button class="prev-terror">‹</button>
          <div id="terror" class="movie-row"></div>
          <button class="next-terror">›</button>
        </div>
      </section>
      
      <section>
        <h2>Suspense</h2>
        <div class="movie-section">
          <button class="prev-suspense">‹</button>
          <div id="suspense" class="movie-row"></div>
          <button class="next-suspense">›</button>
        </div>
      </section>
      
      <section>
        <h2>Romance</h2>
        <div class="movie-section">
          <button class="prev-romance">‹</button>
          <div id="romance" class="movie-row"></div>
          <button class="next-romance">›</button>
        </div>
      </section>
      
      <section>
        <h2>Animes</h2>
        <div class="movie-section">
          <button class="prev-anime">‹</button>
          <div id="anime" class="movie-row"></div>
          <button class="next-anime">›</button>
        </div>
      </section>

      
      
    </main>
      
    
      <!-- Caixa de avaliaçao -->
      <div id="movieModal" class="modal hidden">
        <div class="modal-container">
        <div class="modal-image" id="modalBgImage"></div>
        <div class="modal-content">
          <span id="closeModal" class="close-button">&times;</span>

          <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <p id="modalRating"></p>
            <p id="modalRelease"></p>
          </div>

          <hr>

          <div class="sinopse">

            <h5> Sinopse:</h5>
            
            <p id="modalOverview"></p>
            
          </div>

            <hr>

          
          <div id="modalTrailer">
            <!-- O trailer será inserido aqui via JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <footer>
  <p>© 2025 StatViewer</p>
  <p>Desenvolvido por <a href="https://portifoliodani.netlify.app"> <strong>Daniel</strong></a> & <a href=""></a> <strong>Juan</strong> </a></p>
 
   

  </div>
</footer>



    <script src="src/js/script.js"></script>
</body>
</html>
