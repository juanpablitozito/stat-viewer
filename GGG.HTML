<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/telainicial.css">
  <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Login - Stat Viewer</title>
</head>

<body>
  <div class="coluna">
    <h2 class="titulo">Entrar:</h2>

    <form class="login">
      <input class="place" type="email" placeholder="Digite seu e-mail:" required>
      <input class="place" type="password" placeholder="Digite sua senha:" required>
      <a href="#" id="deco-texto">Esqueceu sua senha?</a>

      <button type="submit" class="btn-acesso">Acessar</button>
    </form>

    <div class="google-button-container">
      <button class="btn-google">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="logo-google" />
        Entrar com o Google
      </button>
    </div>

    <h4 class="text">Ainda não possui uma conta?
      <a href="#" id="deco-texto">Cadastre-se</a>
    </h4>
  </div>

  <footer>
    <p>© 2025 Stat Viewer. Todos os direitos reservados. |
      <a href="#">Política de Privacidade</a> |
      <a href="#">Termos de Uso</a>
    </p>
  </footer>

</body>

</html>
