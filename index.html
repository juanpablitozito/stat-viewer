<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/logo_state.png" type="image/x-icon">
    <title>Stat Viewer</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <section class="nav-bar">
            
            <nav id="home">

                <a href="#home"><img src="assets/img/logo_state.png" alt=""></a>

                <ul>
                 <a href="/src/pages/telainicial.html"><input type="button" value="login" href="/src/pages/telainicial.html"></a
                    <li><a href="#home">Home</a></li>
                    <li><a href="#lançamentos">Lançamentos</a></li>
                    <li><a href="#populares">Populares</a></li>
                    <li><a href="#melhoravaliados">Melhor Avaliados</a></li>
                </ul>

                <div class="group">
                  <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                      <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                      ></path>
                    </g>
                  </svg>
                
                  <input
                    id="query"
                    class="input"
                    type="search"
                    placeholder="Search..."
                    name="searchbar"
                  />
                </div>
            </nav>

        </section>

    </header>

    <section>
        <div class="carrossel">
            <div class="slides" id="slides">
              <img src="assets/img/sorria-2-sequencia-do-terror-de-sucesso-de-2022-estreia-nos-cinemas.jpg" alt="Filme 1">
              <img src="assets/img/minecraft.jpg" alt="Filme 2">
              <img src="assets/img/deadpool_wolverine_poster.jpg" alt="Filme 3">
            </div>
          
            <button class="btn anterior" onclick="voltarSlide()">‹</button>
            <button class="btn proximo" onclick="avancarSlide()">›</button>
          </div>
        </section>

        <section>
          <h2>Lançamentos</h2>
          <div class="movie-section">
            <button class="prev-launches">‹</button>
  	          <div id="launches" class="movie-row"></div>
            <button class="next-launches">›</button>
          </div>
        </section>
        
        <section>
          <h2>Populares</h2>
          <div class="movie-section">
            <button class="prev-popular">‹</button>
          <div id="popular" class="movie-row"></div>
            <button class="next-popular">›</button>
          </div>
        </section>
        
        <section>
          <h2>Melhores Avaliados</h2>
          <div class="movie-section">
            <button class="prev-topRated">‹</button>
          <div id="topRated" class="movie-row"></div>
            <button class="next-topRated">›</button>
          </div>
        </section>

   
    <footer class="footer">

    </footer>
    
    <div id="movieModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <div id="modalTrailer" style="margin-top: 20px;">
          <!-- O trailer será inserido aqui via JavaScript -->
        </div>
        <p id="modalOverview"></p>
        <p id="modalRating"></p>
        <p id="modalRelease"></p>
        
      </div>
    </div>




    <script src="src/js/script.js"></script>
</body>
</html>
